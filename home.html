<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pokémon</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="body_style">
    <div class="form_style">
    <main>
         
        <div class="form-group">
            <div class="form-row">
            <input type="search" class="form-control input_style" id="name" placeholder="Nome do Pokemon ou Número">
        </div>
            <div class="form-row ">
                <button type="button" class="btn btn-primary" id="buscar">Procurar</button>
                <button type="button" class="btn btn-primary" id="random">Aleatório</button>
                
            </div>
        </div>
        
        <div class="form-check form-switch">
            <input class="form-check-input switch_style" type="checkbox" role="switch" id="shiny"
            class="form-check-input">
            <label class="form-check-label switch_style" for="flexSwitchCheckDefault">Shiny (Brilhante)</label>
        </div>

        <div class="list-group" id="species">


        </div>

        

        <br>

        <h1 id="namepkm" class="capitalized display-4"></h1>
        <!-- nome do pokemon -->

        <h1 class="display-6">Status</h1>
        <ul id="statuspkn">

        </ul>

        <img id="pkmimage" style="width:475px; height:475px;">
        
        <section class="pokemon">
        </section>
        <footer>
            Cauã LTDA
        </footer>
    
    </main>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="functions.js"> </script>
    
</body>

</html>
